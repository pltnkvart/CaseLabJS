<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo-container">
        <h1>Todo List</h1>

        <div class="button-container">
            <button class="btn-primary" onclick="highlightEven()">Выделить четные</button>
            <button class="btn-primary" onclick="highlightOdd()">Выделить нечетные</button>
            <button class="btn-primary" onclick="deleteFirst()">Удалить первый</button>
            <button class="btn-primary" onclick="deleteLast()">Удалить последний</button>
        </div>

        <div class="add-task">
            <input type="text" id="new-task" placeholder="Описание задачи">
            <button class="btn-primary add" onclick="addTask()">Добавить</button>
        </div>
        <hr>
        <ul id="todo-list">

        </ul>

    </div>
    <script src="index.js"></script>
</body>

</html>
